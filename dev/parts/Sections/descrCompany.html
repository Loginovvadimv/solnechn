            <div class="descrCompany__container">
                <img src="../../assets/images/descrCompany/2.webp" alt="complex" class="descrCompany__img">
                <img src="../../assets/images/descrCompany/line.svg" alt="line" class="descrCompany__line">
                <div class="descrCompany__num text-descr">02</div>
                <p class="descrCompany__text">Две собственные парковки для автотранспорта</p>
            </div>
            <div class="descrCompany__container">
                <img src="../../assets/images/descrCompany/3.webp" alt="complex" class="descrCompany__img">
