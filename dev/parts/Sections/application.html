<div class="application">
    <div class="container">
        <div class="application__wrapper">
            <img class="application__bg" src="../../assets/images/application/bg.webp" alt="application" loading="lazy">
            <h2 class="application__title title">Отправить заявку</h2>
            <h3 class="application__subtitle text-descr">Оставьте ваши контакты, наш менеджер свяжется с Вами и проконсультирует по всем вопросам</h3>
            <div class="application__formWrapper">
                <form class="form application__form">
                    <input type="text" name="name" placeholder="Ваше имя">
                    <input type="tel" name="phone" placeholder="Ваш телефон">
                    <button class="btn application__btn">Отправить</button>
                    <div class="form__checkbox">
                        <input required="" type="checkbox" id="check" checked="">
                        <label for="check">Даю согласие на <a href="/policy/" target="_blank">обработку персональных данных</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
